<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desaf√≠o Stickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .container {
      text-align: center;
    }

    .stickers {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .sticker img {
      width: 120px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 50px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Selecciona tus stickers</h2>

    <div class="stickers">
      <div class="sticker">
        <img src="https://picsum.photos/200?random=1" alt="sticker1">
        <input type="number" id="sticker1" min="0" value="0">
      </div>

      <div class="sticker">
        <img src="https://picsum.photos/200?random=2" alt="sticker2">
        <input type="number" id="sticker2" min="0" value="0">
      </div>

      <div class="sticker">
        <img src="https://picsum.photos/200?random=3" alt="sticker3">
        <input type="number" id="sticker3" min="0" value="0">
      </div>
    </div>

    <button id="btnVerificar">Verificar</button>

    <p id="resultado"></p>
  </div>

  <script>
    const btn = document.getElementById('btnVerificar');

    btn.addEventListener('click', function () {
      const s1 = Number(document.getElementById('sticker1').value);
      const s2 = Number(document.getElementById('sticker2').value);
      const s3 = Number(document.getElementById('sticker3').value);

      const total = s1 + s2 + s3;
      const resultado = document.getElementById('resultado');

      if (total <= 10) {
        resultado.textContent = 'Llevas ' + total + ' stickers';
      } else {
        resultado.textContent = 'Llevas demasiados stickers';
      }
    });
  </script>

</body>
</html>
